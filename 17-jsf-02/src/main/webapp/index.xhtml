<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<title>Home</title>
</h:head> 
<body> 
	<div class="container">
		<div class="row mt-2">
			<div class="col">
				<h3>Item Information</h3>
			</div>
		</div>
		<div class="row mt-3">
			<!--Add Item Date  -->
			<div class="col-6">
				<div class="card">
				<h4 class="mt-2 pl-3">Add New Item</h4>
				<hr />
					<div class="card-body">
				<h:form styleClass="form">
					<div class="form-group">
						<label>Item Name</label>
						<h:inputText value="#{itemBean.item.name}" styleClass="form-control" p:placeholder="Enter item name" p:required="required" />
					</div>
					<div class="form-group">
						<label>Item Price</label>
						<h:inputText p:type="number" value="#{itemBean.item.price}" styleClass="form-control" p:placeholder="Enter item price" p:required="required" />
					</div>
					<div class="form-group">
						<label> Quantity</label>
						<h:inputText value="#{itemBean.item.quantity}" styleClass="form-control" p:placeholder="Enter quantity" p:required="required" />
					</div>
						<div class="form-group">
							<label>Category</label>
							<h:selectOneMenu value="#{itemBean.item.category}" styleClass="form-control">
								<f:selectItem itemValue="choose" itemLabel="Choose Category"/>
								<f:selectItems value="#{categoryBean.categories}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<h:commandButton action="#{itemBean.save()}" value="Save" styleClass="btn btn-success pl-5 pr-5" />
						</div>
				</h:form>
					
					</div>
				</div>
			</div>
			<!-- Display Item list -->
			<div class="col-6">
				<h:dataTable value="#{itemBean.itemList}" var="i" styleClass="table">
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{i.name}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{i.price}
					</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{i.quantity}
					</h:column>
					<h:column>
						<f:facet name="header">Category</f:facet>
						#{i.category}
					</h:column>
			</h:dataTable>
			</div>
		</div>
	</div>
</body> 
</html>
