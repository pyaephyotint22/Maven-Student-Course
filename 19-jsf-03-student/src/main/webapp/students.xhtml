<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<ui:include src="/views/res.xhtml" />
	<title>students</title>
</h:head> 
<body> 
	<div class="container">
		<ui:include src="/views/menu.xhtml" />
		<h3>Student List</h3>
		
		 <h:form>
		 <h:dataTable styleClass="table" value="#{studentBean.studentlist}" var="i">
		 		<h:column>
		 		<f:facet name="header">ID</f:facet>
		 		#{i.id}
		 		</h:column>
		
		 		<h:column>
		 		<f:facet name="header">Name</f:facet>
		 		#{i.name}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Email</f:facet>
		 		#{i.email}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Age</f:facet>
		 		#{i.age}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Address</f:facet>
		 		#{i.address}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Date Of Birth</f:facet>
		 		#{i.dateOfBirth}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Action</f:facet>
		 		<h:link outcome="add-student" value="Edit">
		 			<f:param name="studentid" value="#{i.id}"></f:param>
		 		</h:link> |
		 			<h:commandLink action="#{studentBean.remove(i.id)}" value="Remove" />
		 		</h:column>
		 </h:dataTable>
		 </h:form>
	</div>
</body> 
</html>
