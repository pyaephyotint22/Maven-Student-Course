<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<ui:include src="/views/res.xhtml" />
	<title>addstudents</title>
</h:head> 
<body> 
	<div class="container">
		<ui:include src="/views/menu.xhtml" />
		<h3>Add Student</h3>
		<div class="row">
			<div class="col-6">
				<h:form styleClass="form">
				<h:inputHidden value="#{studentBean.student.id}" />
				<h:messages styleClass="text-danger" />
				
				
				<div class="form-group">
				<label> Name</label>
				<h:inputText  id="course" value="#{studentBean.student.name}"  styleClass="form-control" requiredMessage="Enter student name">
				<f:validateRequired/>
				</h:inputText>
				<h:message for="course" styleClass="text-danger"></h:message>
				</div>
				
			 <div class="form-group">
				<label>Email</label>
				<h:inputText value="#{studentBean.student.email}"  styleClass="form-control"/>
			 </div>
			 <div class="form-group">
				<label>Age</label>
				<h:inputText value="#{studentBean.student.age}"  styleClass="form-control"/>
			 </div>
			 
			 <div class="form-group">
						<h:outputLabel value="Year" p:for="year"></h:outputLabel>
						<h:selectOneMenu value="#{studentBean.student.year}" p:id="year" styleClass="form-control" >
							<f:selectItem itemValue="First" itemLabel="First"/>
							<f:selectItem itemValue="Second" itemLabel="Second"/>						
							<f:selectItem itemValue="Third" itemLabel="Third"/>
							<f:selectItem itemValue="Fourth" itemLabel="Fourth"/>						
							<f:selectItem itemValue="Fifth" itemLabel="Fifth"/>
						</h:selectOneMenu>
					</div>
			 <div class="form-group">
				<label>Address</label>
				<h:inputText value="#{studentBean.student.address}"  styleClass="form-control"/>
			 </div>
			 
			 <div class="form-group">
				<label>Date Of Birth</label>
				<h:inputText value="#{studentBean.student.dateOfBirth}"  styleClass="form-control" p:type="date">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
					
				</h:inputText>
			 </div>
			 
			 <h:commandButton action="#{studentBean.save()}" value="Save" styleClass="btn btn-primary pl-5 pr-5"/>
			 </h:form>
			</div>
		 </div>
	</div>
	
</body> 
</html>
