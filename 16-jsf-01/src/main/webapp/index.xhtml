<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
<h:outputScript library="js" name="jquery.min.js"></h:outputScript> 
<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head> 
<body> 
	<div class="container">
		<div class="row">
		<div class="col">
			<h3>Faceslet's HTML Elements</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
		<h:form styleClass="form">
		<div class="form-group">
			<h:outputLabel value="User Name" p:for="name" />
			<h:inputText  value="#{user_bean.name}" styleClass="form-control"  p:id="name" p:placeholder="Enter name"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Password" p:for="pass" />
			<h:inputSecret value="#{user_bean.password}"  styleClass="form-control" p:id="pass" p:placeholder="Enter Password" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Date of Birth"/>
			<h:inputText value="#{user_bean.dob}" styleClass="form-control" p:type="date"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Age"/>
			<h:inputText value="#{user_bean.age}" styleClass="form-control"  p:type="number"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Township" p:for="township"></h:outputLabel>
			<h:selectOneMenu value="#{user_bean.township}" p:id="township" styleClass="form-control">
				<f:selectItem itemValue="yangon" itemLabel="Yangon"/>
			 	<f:selectItem itemValue="mandalay" itemLabel="Mandalay"/>
			 	<f:selectItem itemValue="naypyitaw" itemLabel="NayPyiTaw"/>
			</h:selectOneMenu>
		</div>
		<div class="form-group">
			<h:commandButton action="index" value="Display" styleClass="btn btn-primary" />
		</div>
			</h:form>
		</div>
	</div>
	</div>
</body> 
</html>
